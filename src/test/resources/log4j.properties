log4j.rootLogger = INFO, logfile

log4j.appender.logfile = org.apache.log4j.RollingFileAppender
log4j.appender.logfile.Threshold = ERROR
log4j.appender.logfile.File = e:/work/logs/log4j_Errors.log
log4j.appender.logfile.MaxFileSize = 5MB
log4j.appender.logfile.MaxBackupIndex = 10
log4j.appender.logfile.layout = org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.conversionPattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.logger.ru.yandex.sashanc.Occurrence = INFO, file
log4j.appender.file = org.apache.log4j.RollingFileAppender
log4j.appender.file.Threshold = INFO
log4j.appender.file.File = E:/Work/logs/log4j.log
log4j.appender.file.MaxFileSize = 5Mb
log4j.appender.file.MaxBackupIndex = 10
log4j.appender.file.layout = org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.logger.ru.yandex.sashanc.Finder = INFO, stdout1
log4j.appender.stdout1 = org.apache.log4j.ConsoleAppender
log4j.appender.stdout1.Threshold = INFO
log4j.appender.stdout1.Target = System.out
log4j.appender.stdout1.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout1.layout.conversionPattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

